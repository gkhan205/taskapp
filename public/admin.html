		<script>	
				function add(){
				    var a = document.getElementById("txt1").value;
				    var b = document.getElementById("txt2").value;

				    var x = Number(a) + Number(b);
				    document.getElementById("result").innerHTML = "Result after Addition is: " + x;
				}
				function sub(){
				    var a = document.getElementById("txt1").value;
				    var b = document.getElementById("txt2").value;

				    var x = Number(a) - Number(b);
				    document.getElementById("result").innerHTML = "Result after Subtraction is: " + x;
				}
				function mul(){
				    var a = document.getElementById("txt1").value;
				    var b = document.getElementById("txt2").value;

				    var x = Number(a) * Number(b);
				    document.getElementById("result").innerHTML = "Result after Multiplication is: " + x;
				}
				function div(){
				    var a = document.getElementById("txt1").value;
				    var b = document.getElementById("txt2").value;

				    var x = Number(a) / Number(b);
				    document.getElementById("result").innerHTML = "Result after Division is: " + x;
				}
		</script>
